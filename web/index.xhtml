<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>JSF Hello World</title>
    </h:head>
    <h:body>
        <h2> Hi. What is your name ? </h2>
        <h:form>
        <h:inputText id ="username"
                     title ="My name is : "
                     value ="#{bean.name}"
                     required ="true"
                     requiredMessage ="Error name is required"
                     maxlength ="25"
                     />
        <h:commandButton id ="submit" value="Submit" action="response"></h:commandButton>
        <h:commandButton id ="reset" value="Reset" type="reset"></h:commandButton>
        </h:form>
    </h:body>
</html>
